<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Estate Price Predictor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .container {
      background: #1e1e2f;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 255, 255, 0.1);
      max-width: 480px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #c9e4ff;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      background-color: #2a2a3d;
      border: 1px solid #3a3a50;
      border-radius: 8px;
      font-size: 15px;
      color: #ffffff;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #00ffe0;
      box-shadow: 0 0 0 2px #00ffe044;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00ffe0, #00cfcf);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #00cfcf, #00aaaa);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #00ff99;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real Estate Price Predictor</h1>
    <div class="form-group">
      <label for="selectCity">City:</label>
      <select id="selectCity">
        <option value="" disabled selected>Choose a Location</option>
      </select>
    </div>
    <div class="form-group">
      <label for="land">Land Size (perches):</label>
      <input type="number" id="land" placeholder="e.g. 10">
    </div>
    <div class="form-group">
      <label for="house">House Size (sqft):</label>
      <input type="number" id="house" placeholder="e.g. 1500">
    </div>
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <input type="number" step="any" id="lat" placeholder="e.g. 7.8731">
    </div>
    <div class="form-group">
      <label for="lon">Longitude:</label>
      <input type="number" step="any" id="lon" placeholder="e.g. 80.7718">
    </div>
    <button onclick="predictPrice()">Predict Price</button>
    <div id="result"></div>
  </div>
</body>
</html>
